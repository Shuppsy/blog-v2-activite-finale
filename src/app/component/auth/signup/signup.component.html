<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2 class="mt-3 mb-5">Créer un compte</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Créer mon compte</button>
    </form>
    <p class="text-danger">
      <span class="badge badge-pill badge-danger mr-3" *ngIf="errorMessage">Erreur</span>
      {{ errorMessage }}</p>
  </div>
</div>
