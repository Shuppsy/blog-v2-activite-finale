<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <h2 class="mt-3 mb-5">Enregistrer un nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea rows="6" id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <button class="btn btn-success mt-2" [disabled]="postForm.invalid" type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
